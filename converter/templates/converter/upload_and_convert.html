<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Image to Text Converter</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="card-title">Image to Text Converter</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="images" class="form-label">Upload Images</label>
                            <input type="file" class="form-control" id="images" name="images" multiple>
                            {% if form.images.errors %}
                                <div class="text-danger">
                                    {{ form.images.errors.0 }}
                                </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Convert to Text</button>
                    </form>

                    {% for text in extracted_texts %}
                        <div class="mt-4">
                            <h2 class="text-center">Image {{ forloop.counter }} Text</h2>
                            <textarea class="form-control" rows="10" readonly>{{ text }}</textarea>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
